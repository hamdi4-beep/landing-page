<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="site logo" class="logo">

        <nav>
            <img src="./assets/icon-menu.svg" id="open" class="nav-menu-icon" alt="">

            <div class="nav-container hidden">
                <div id="close" class="close-menu">
                    <img src="./assets/icon-close-menu.svg"alt="">
                </div>

                <ul class="nav-menu">
                    <li>Features</li>
                    <li>Company</li>
                    <li>Career</li>
                    <li>About</li>
                </ul>

                <div class="entry-point">
                    <button>Login</button>
                    <button class="primary">Register</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="big-txt">Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity roars.
            </p>
            <button class="cta">Learn more</button>
        </section>

        <div class="hero-img">
            <picture>
                <source srcset="./assets/image-hero-mobile.png" media="(min-width: 375px)" />
                <img src="./assets/image-hero-desktop.png" alt="guy holding a laptop">
            </picture>
        </div>
    </main>

    <footer>
        <div class="databiz">
            <img src="./assets/client-databiz.svg" alt="">
        </div>

        <div class="audiophile">
            <img src="./assets/client-audiophile.svg" alt="">
        </div>

        
        <div class="meet">
            <img src="./assets/client-meet.svg" alt="">
        </div>

        <div class="maker">
            <img src="./assets/client-maker.svg" alt="">
        </div>
    </footer>
</body>
</html>
